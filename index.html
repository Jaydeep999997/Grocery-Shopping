<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="A simple grocery shopping web application, which helps to manage your cart. Website is fully accessible.">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="inert.js" defer></script>
    <link rel="shortcut icon" href="./images/grocery_favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Grocery Shopping</title>
</head>

<body>
    <ul class="skip-links">
        <li id="skip-to-main"> <a href="#mainContent">Skip to main content</a> </li>
        <li id="skip-to-form"> <a href="#formContent"> Skip to form </a> </li>
        <li id="skip-to-list"> <a href="#groceryListContent"> Skip to grocery list </a> </li>
        <li id="skip-to-item">
            <form role="search" tabindex="0" novalidate aria-label="Search item by name">
                <div class="search-item-name">
                    <label for="search-name">Item Name * </label>
                    <input type="search" aria-label="Add Item Name" aria-required="true" aria-invalid="true"
                        id="search-name" />
                </div>
                <div class="search-submit">
                    <button type="submit" id="submit-item-name">
                        Search
                    </button>
                </div>
            </form>
        </li>
    </ul>

    <header>
        <h1>Grocery Cart</h1>
    </header>

    <main tabindex="-1" id="mainContent">
        <div class="inputForm">
            <h2>Add Grocery Item</h2>
            <div class="feedback">
                <h3 role="status" tabindex="0" class="result">This will display status</h3>
            </div>
            <form tabindex="-1" novalidate id="formContent" aria-label="Fill the form below to add or update grocery items. All fields marked with an asterisk are
                mandatory">
                <div id="nameList">
                    <label for="itemName">Item Name * </label>
                    <input title="Add Item Name" type="text" aria-label="Add Item Name" aria-required="true"
                        aria-invalid="true" id="itemName" name="itemName" />
                </div>
                <div id="quantityList">
                    <label for="quantity">Quantity * </label>
                    <input title="Add Item Quantity" type="number"
                        aria-label="Add Item Quantity - An integer between one to one hundred million"
                        aria-required="true" aria-invalid="true" id="quantity" name="quantity" />
                </div>
                <div id="submitList">
                    <button type="submit" id="submitResponse" name="submitResponse">
                        Add Item
                    </button>
                </div>
            </form>
        </div>

        <div tabindex="-1" id="groceryListContent" class="groceryList">
            <h2>Grocery List</h2>
        </div>
    </main>

    <div class="dialog" role="dialog">
        <div class="dialog_window">
            <div>
                <h2 tabindex="0" id="dialog_title" class="dialog_title">Delete confirmation</h2>
            </div>
            <div class="wrapper">
                <p tabindex="0" class="dialog_message">Are you sure you want to delete this item?</p>
                <div class="button-wrapper">
                    <button class="dialog_button no">No</button>
                    <button class="dialog_button yes">Yes</button>
                </div>
            </div>
        </div>
        <div class="dialog_mask">
        </div>
    </div>


</body>

</html>
